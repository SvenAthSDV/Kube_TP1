stages:
  - build

build:
  stage: build
  image: ubuntu:latest
  before_script:
    # Mise à jour et installation des dépendances
    - apt-get update && apt-get install -y git curl ca-certificates lsb-release gnupg

    # Ajout de la clé GPG de Docker et configuration du dépôt
    - install -m 0755 -d /etc/apt/keyrings
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    - chmod a+r /etc/apt/keyrings/docker.gpg
    - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list

    # Installation complète de Docker Engine
    - apt-get update && apt-get install -y docker-ce docker-ce-cli containerd.io

    # Démarrage du démon Docker
    - dockerd &  # Démarre Docker Daemon en arrière-plan
    - sleep 10   # Temps pour s'assurer que Docker est prêt

  script:
    # Vérification de Docker
    - docker --version
    - docker info

    # Construction de l'image
    - docker build -t myapp:latest .
