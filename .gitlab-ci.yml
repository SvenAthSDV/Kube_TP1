image: docker:latest

services:
  - docker:dind  # Docker-in-Docker

stages:
  - build_and_push

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/myapp

Build_And_Push:
  stage: build_and_push
  script:
    - echo "Connexion au registre GitLab..."
    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY

    - echo "Création du contexte de build..."
    - mkdir -p build_context
    - cp -r myapp/* build_context/

    # Utilisation d'un tag incrémenté basé sur l'horodatage
    - VERSION_TAG="v$(date +%s)"  # Génère un tag unique basé sur le timestamp
    - echo "Tag de version généré : $VERSION_TAG"

    - echo "Construction de l'image Docker..."
    - cd build_context
    - docker build -t $IMAGE_NAME:$VERSION_TAG .

    - echo "Vérification des images Docker..."
    - docker images

    - echo "Poussée de l'image dans le registre GitLab..."
    - docker push $IMAGE_NAME:$VERSION_TAG
  only:
    - main






