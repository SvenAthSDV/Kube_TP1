image: docker:latest

services:
  - docker:dind  # Docker-in-Docker service

stages:
  - build


variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/myapp:latest  # Définition complète de l'image


Verif_docker:
  stage: build
  script:
    - echo "Vérification de Docker..."
    - docker --version
    - docker-compose --version
    - echo "Docker is ready!"

Initialisation:
  stage: build
  needs:
    - Verif_docker
  script:
    - echo "Clonage du dépôt..."
    - git clone https://gitlab.com/sdv8290844/myapp.git
    - cd myapp

    - echo "Construction de l'image Docker..."
    - docker build -t myapp:latest .

    - echo "Vérification des images Docker..."
    - docker images

Push_Image:
  stage: build
  script:
    - echo "Connexion au registre GitLab..."
    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - echo "Poussée de l'image dans le registre GitLab..."
    - docker push $IMAGE_NAME
  only:
    - main
  needs:
    - Initialisation

    



