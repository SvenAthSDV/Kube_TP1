image: docker:latest

services:
  - docker:dind  # Docker-in-Docker pour permettre les commandes Docker

stages:
  - build
  - push

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/myapp:latest  # Chemin complet de l'image
  DOCKER_HOST: tcp://localhost:2375  # Nécessaire pour Docker-in-Docker
  DOCKER_TLS_CERTDIR: ""  # Désactive le TLS pour Docker-in-Docker (évite les conflits)

Verif_docker:
  stage: build
  script:
    - docker --version
    - echo "Docker est prêt !"

Build_Image:
  stage: build
  script:
    - echo "Construction de l'image..."
    - docker build -t $IMAGE_NAME .
    - docker images
  only:
    - main
  needs:
    - Verif_docker

Push_Image:
  stage: push
  script:
    - echo "Connexion au registre GitLab..."
    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - echo "Poussée de l'image dans le registre GitLab..."
    - docker push $IMAGE_NAME
  only:
    - main
  needs:
    - Build_Image

    



