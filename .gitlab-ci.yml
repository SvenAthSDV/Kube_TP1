stages:
  - build

variables:
  GIT_REPO_URL: "https://gitlab.com/sdv8290844/myapp.git"
  CLONE_DIR: "/app/repo"

build:
  stage: build
  image: ubuntu:latest  # Utilisation de l'image Ubuntu officielle
  before_script:
    - apt-get update && apt-get install -y git  # Installation de Git
  script:
    - echo "Cloning repository from ${GIT_REPO_URL}..."
    - mkdir -p ${CLONE_DIR}
    - git clone ${GIT_REPO_URL} ${CLONE_DIR}

    - echo "Listing files from the cloned repository:"
    - ls -la ${CLONE_DIR}

    - echo "Build simulation completed."
  only:
    - branches
    - tags
